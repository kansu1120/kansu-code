<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Kansu Code</title>
  <!-- スマホで最初から拡大せず、ピンチも無効 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 10px;             /* 少し余白 */
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: flex-start;   /* 左上寄せ */
      height: auto;
    }

    /* エディタ */
    #editor {
      width: 95%;               /* 左右に少し余白 */
      height: 200px;            /* 高さを小さめに */
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;      /* toolbarとの距離 */
    }

    /* toolbar */
    #toolbar {
      position: absolute;       /* エディタ下に表示 */
      top: 220px;               /* エディタ下に合わせる */
      left: 10px;               /* 左寄せ */
      display: flex;
      flex-wrap: wrap;
      background: #f9f9f9;
      border: 1px solid #ccc;
      z-index: 1000;
      height: auto;
    }

    #toolbar button {
      font-size: 18px;
      padding: 8px 10px;
      margin: 2px;
    }
  </style>
</head>
<body>

<textarea id="editor"></textarea>

<div id="toolbar">
  <button>()</button>
  <button>{}</button>
  <button>[]</button>
  <button>+</button>
  <button>-</button>
  <button>*</button>
  <button>/</button>
  <button>&lt;</button>
  <button>&gt;</button>
  <button>=</button>
  <button id="left">←</button>
  <button id="right">→</button>
</div>

<script src="script.js" defer></script>

</body>
</html>
